
<html>

            <script type="text/javascript">
        function apply(x)     
               
         {           
            var xhr= new XMLHttpRequest();
              

            var url = 'process.php?js_var='+x;
            xhr.open('GET', url, false);
            xhr.onreadystatechange = function () {
                if (xhr.readyState===4 && xhr.status===200) {
                   // alert(xhr.responseText);
                    document.getElementById("p2").innerHTML=xhr.responseText;
                }
            }
            xhr.send();
                        return true;
        }
  
            
            function f1()
            {
             var x=document.getElementById("eid").value;
             var y=/^[^0-9]{3,20}\@[a-z]{4,6}\.[a-z]{3}$/
             if(x.match(y))
             {
                document.getElementById("p1").innerHTML="";
             }
             else
             {
                 document.getElementById("p1").innerHTML="invalid email id";
             }
            }
            function f2()
            {
                var x=document.getElementById("cname").value;
                var y=/^[a-z]{1,40}$/
                if(x.match(y))
                {
                    document.getElementById("p1").innerHTML="";

                else
                    document.getElementById("p1").innerHTML="invalid cityname";
            }
            function f3()
            {
                var x=document.getElementById("staname").value;
                var y=/^[a-z]{1,40}$/
                if(x.match(y))
                {
                    document.getElementById("p1").innerHTML="";
                }
                else
                    document.getElementById("p1").innerHTML="invalid statename";
            }
